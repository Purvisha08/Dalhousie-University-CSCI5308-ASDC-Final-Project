<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace = "fragments/headTag :: head_tag('Login')"></div>


<body>
  <div class="container col-md-6 align-items-center">
    <h2 class="form-signin-heading">
      Welcome to Event Manager, please login
    </h2>

    <form class="form-signin" th:object="${loginForm}" method="POST" th:action="@{/login}">
      <div th:if="${invalidCredentialsError}" th:text="${invalidCredentialsError}" class="alert alert-danger">
        Invalid.
      </div>

      <div>
        <label class="form-label" for="userType">Sign in as: </label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" th:field="*{userType}" id="option1" value="Student">
          <label class="form-check-label" for="option1">Student</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" th:field="*{userType}" id="option2" value="Host">
          <label class="form-check-label" for="option2">Host</label>
        </div>
      </div>

      <p>
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" name="email" th:field="*{email}" class="form-control" placeholder="Email" required autofocus />
      </p>
      <p>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="Password" required />
      </p>
      <button class="btn btn-lg btn-primary btn-block" type="submit" align>
        Login
      </button>
      <p>
        <br>
          Don't have an account? <a href="/signup">Sign up</a>
      </p>
    </form>

  </div>
</body>

</html>
